<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-table [value]="liveToDoList" [paginator]="true" [rows]="5" [tableStyle]="{ 'min-width': '50rem' }"
                [rowsPerPageOptions]="[5, 10, 20]">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="text-align: center;width:25%">id</th>
                        <th style="text-align: center;width:25%">userId</th>
                        <th style="text-align: center;width:25%">title</th>
                        <th style="text-align: center;width:25%">completed</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item>
                    <tr>
                        <td style="text-align: center;width:25%">{{ item.id }}</td>
                        <td style="text-align: center;width:25%">{{ item.userId }}</td>
                        <td style="text-align: center;width:25%">{{ item.title }}</td>
                        <td style="text-align: center;width:25%">
                            <!-- {{ item.completed }} -->
                            <span class="invaildspan" *ngIf="item.completed==false">
                                <i style="font-size: 1.3rem" class="pi pi-times mx-2"></i>
                            </span>
                            <span class="correctspan" *ngIf="item.completed==true">
                                <i style="font-size: 1.3rem" class="pi pi-check mx-2"></i>
                            </span>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
